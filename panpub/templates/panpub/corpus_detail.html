{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ corpus.name }}</h1>

<p class="description">{{ corpus.description }}</p>

<ul>
{% for content in corpus.contents %}
    <li><a href="{{ content.get_absolute_url }}">{{ content.name }}</a></li>
{% empty %}
    <li>No content in this corpus yet.</li>
{% endfor %}
</ul>
{% endblock content %}
