<h1>Texts (search)</h1>

<form action="" method="get">
    {{ filter.form.as_p }}
    <input type="submit" />
</form>

<ul>
{% for text in filter.qs %}
    <li><a href="{{ text.get_absolute_url }}">{{ text.name }}</a>: {{ text.description }} ({{ text.datestamp.created }}) - {{ text.claims }}</li>
{% empty %}
    <li>No text yet.</li>
{% endfor %}
</ul>
