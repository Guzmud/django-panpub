<h1>Corpuses (search)</h1>

<form action="" method="get">
    {{ filter.form.as_p }}
    <input type="submit" />
</form>

<ul>
{% for corpus in filter.qs %}
    <li><a href="{{ corpus.get_absolute_url }}">{{ corpus.name }}</a>: {{ corpus.contents }}</li>
{% empty %}
    <li>No corpus yet.</li>
{% endfor %}
</ul>
