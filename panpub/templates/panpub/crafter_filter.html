{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Crafters (search)</h1>

<form action="" method="get">
    {{ filter.form.as_p }}
    <input type="submit" />
</form>

<ul>
{% for crafter in filter.qs %}
    <li><a href="{{ crafter.get_absolute_url }}">{{ crafter.user.username }}</a>: {{ crafter.claims }}</li>
{% empty %}
    <li>No crafters yet.</li>
{% endfor %}
</ul>
{% endblock content %}
