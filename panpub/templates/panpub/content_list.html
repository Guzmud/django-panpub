{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Contents</h1>

<ul>
{% for content in contents %}
    <li><a href="{{ content.get_absolute_url }}">{{ content.name }}</a>: {{ content.description }} ({{ content.datestamp.created }}) - {{ content.claims }}</li>
{% empty %}
    <li>No content yet.</li>
{% endfor %}
</ul>
{% endblock content %}
