{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Texts</h1>

<ul>
{% for text in texts %}
    <li><a href="{{ text.get_absolute_url }}">{{ text.name }}</a>: {{ text.description }} ({{ text.datestamp.created }}) - {{ text.claims }}</li>
{% empty %}
    <li>No text yet.</li>
{% endfor %}
</ul>
{% endblock content %}
